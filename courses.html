<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קורסים - Optopia</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/courses.css">
</head>
<body>
    <div class="container">
        <header class="secondary-header">
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn" data-lang="he">דף הבית</a>
                <a href="index.html" class="nav-btn" data-lang="en" style="display:none;">Home</a>
                <a href="gallery.html" class="nav-btn" data-lang="he">גלריה</a>
                <a href="gallery.html" class="nav-btn" data-lang="en" style="display:none;">Gallery</a>
                <button onclick="toggleLanguage()" class="nav-btn" id="toggle-language">EN</button>
            </div>
            <div class="logo-title-wrapper">
                <h1 class="site-title">Optopia</h1>
                <img src="assets/optopia-logo.png" alt="Optopia Logo" class="logo">
            </div>
        </header>

        <main>
            <section class="courses-section">
                <div class="courses-header">
                    <h1>
                        <span data-lang="he">קורסים</span>
                        <span data-lang="en" style="display:none;">Courses</span>
                    </h1>
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="courses-search-input" 
                            placeholder="חפש קורסים, מרצים או נושאים"
                            data-lang-placeholder="Search courses, teachers, or topics"
                        >
                    </div>
                </div>

                <div id="courses-grid" class="grid"></div>
            </section>
        </main>
    </div>

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/api-service.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module">
        import { initCoursesPage } from './js/main.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initCoursesPage();
            } catch (error) {
                console.error('Error initializing courses page:', error);
            }
        });
    </script>
</body>
</html>
