<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optopia - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <header class="secondary-header">
            <div class="logo-title-wrapper">
                <img src="assets/optopia-logo.png" alt="Optopia Logo" class="logo">
                <h1 class="site-title">Optopia</h1>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">
                    <span data-lang="he">דף הבית</span>
                    <span data-lang="en" style="display:none;">Home</span>
                </a>
                <a href="gallery.html" class="nav-btn">
                    <span data-lang="he">גלריה</span>
                    <span data-lang="en" style="display:none;">Gallery</span>
                </a>
                <a href="courses.html" class="nav-btn">
                    <span data-lang="he">קורסים</span>
                    <span data-lang="en" style="display:none;">Courses</span>
                </a>
                <button onclick="toggleLanguage()" class="nav-btn" id="language-toggle">EN</button>
            </div>
        </header>

        <main>
            <section class="login-section">
                <h2 data-lang="he" class="section-title">התחברות</h2>
                <h2 data-lang="en" class="section-title" style="display:none;">Login</h2>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username" data-lang="he">שם משתמש</label>
                        <label for="username" data-lang="en" style="display:none;">Username</label>
                        <input type="text" id="username" name="username" required class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" data-lang="he">סיסמה</label>
                        <label for="password" data-lang="en" style="display:none;">Password</label>
                        <input type="password" id="password" name="password" required class="form-control">
                    </div>
                    
                    <div id="login-error" class="error-message" style="display:none;"></div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            <span data-lang="he">התחבר</span>
                            <span data-lang="en" style="display:none;">Login</span>
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
