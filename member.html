    </div>

    <script type="module">
        import { getLangText, getCurrentLang, setCurrentLang } from './js/utils.js';
        import { getMemberById, updateMember, getAllCourses } from './js/api-service.js';

        // Global state with clear structure
        let currentLang = getCurrentLang();
        let isEditMode = false;
        let originalData = null;
        let currentData = {
            memberDetails: null,
            allCourses: [],
            galleryItems: [],
            teachingRelationships: []
        };
        let isLoggedIn = false;
        let currentUserId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Get session token and member ID
            const sessionToken = localStorage.getItem('sessionToken');
            const memberId = new URLSearchParams(window.location.search).get('id');

            // Function to validate session
            const validateSession = async () => {
                // If no token, return false
                if (!sessionToken) {
                    console.log('No session token found');
                    return { isLoggedIn: false, userData: null };
                }

                try {
                    const response = await fetch('https://optopia-3-0-backend.onrender.com/api/auth/validate', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`
                        }
                    });

                    console.log('Session validation response:', response.status);
                    console.log('Session token:', sessionToken);

                    if (!response.ok) {
                        console.log('Invalid session token');
                        localStorage.removeItem('sessionToken');
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('userId');
                        return { isLoggedIn: false, userData: null };
                    }

                    const userData = await response.json();
                    console.log('Validated user data:', userData);

                    return { 
                        isLoggedIn: true, 
                        userData: userData.member 
                    };
                } catch (error) {
                    console.error('Session validation error:', error);
                    localStorage.removeItem('sessionToken');
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userId');
                    return { isLoggedIn: false, userData: null };
                }
            };

            // Determine which script to load
            const loadMemberScript = async () => {
                const { isLoggedIn, userData } = await validateSession();
                
                const scriptElement = document.createElement('script');
                scriptElement.type = 'module';

                console.log('Loading script - Final check');
                console.log('Is logged in:', isLoggedIn);
                console.log('Member ID from URL:', memberId);
                console.log('User data:', userData);

                // If logged in and member is the current user, load edit mode
                if (isLoggedIn && userData && userData.id === memberId) {
                    console.log('CONDITION MET: Loading EDIT script');
                    scriptElement.src = './js/member-page-edit.js';
                    document.body.classList.add('edit-mode');
                } else {
                    // Otherwise, load view mode
                    console.log('CONDITION NOT MET: Loading VIEW script');
                    scriptElement.src = './js/member-page-view.js';
                    document.body.classList.remove('edit-mode');
                }

                document.body.appendChild(scriptElement);
            };

            // Call the function to load the appropriate script
            loadMemberScript();
        });
    </script>
</body>
